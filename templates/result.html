<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Result</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #ffe4e1;
            color: #333;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            color: #ff6f61;
            font-size: 36px;
            margin-bottom: 20px;
        }

        h2 {
            color: #ff6f61;
            font-size: 28px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ffb6c1;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        a:hover {
            background-color: #ff7f9b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Detection Result</h1>
        <p>{{ result }}</p>
        {% if original_image_url %}
        <h2>Original Image</h2>
        <img src="{{ original_image_url }}" alt="Original Image">
        {% else %}
        <p>No image available.</p>
        {% endif %}
        <br>
        <a href="{{ url_for('index') }}">Upload another image</a>
    </div>
</body>
</html>
